<kendo-drawer-container>
  <kendo-drawer
    [items]="items"
    [mode]="mode"
    [mini]="mini"
    [autoCollapse]="autoCollapse"
    [expanded]="expanded$ | async"
    (select)="onSelect($event)"
    (collapse)="onCollapse()"
  >
  </kendo-drawer>

  <kendo-drawer-content>
    <router-outlet></router-outlet>
  </kendo-drawer-content>
</kendo-drawer-container>
