<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Backlog</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <app-preset-filter></app-preset-filter>

        <div class="btn-group mr-2">
            <button type="button" (click)="onAddTap(content)" class="btn btn-sm btn-outline-secondary">Add</button>
        </div>

    </div>
</div>

<app-list [items]="items$ | async" (listItemSelected)="selectListItem($event)"></app-list>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add New Item</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="k-form k-form-horizontal">

            <kendo-formfield orientation="horizontal">
                <kendo-label [for]="title">Title</kendo-label>
                <input #title kendoTextBox [(ngModel)]="newItem.title" name="title" />
            </kendo-formfield>

            <kendo-formfield orientation="horizontal">
                <kendo-label [for]="description" >Description</kendo-label>
                <textarea #description kendoTextArea [(ngModel)]="newItem.description" name="description"></textarea>
            </kendo-formfield>

            <kendo-formfield orientation="horizontal">
                <kendo-label [for]="itemType">Item</kendo-label>
                <kendo-dropdownlist #itemType [data]="itemTypesProvider" [(ngModel)]="newItem.type" name="itemType"></kendo-dropdownlist>
            </kendo-formfield>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" kendoButton data-dismiss="modal" (click)="modal.dismiss('Cross click')">Close</button>
        <button type="button" kendoButton [disabled]="!newItem.title" (click)="modal.close(newItem)">Save
            changes</button>
    </div>
</ng-template>
